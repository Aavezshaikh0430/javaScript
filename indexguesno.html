<body>
    <div class="container">

        <h2 class=container_h2>Guess a number between 1 to 100.</h2>

        <p class="conatainer_p1" id="outputtext">Enter a number below </p>

        <input class="container_input"  type="text" id="userInput"> <br>  <br>

        <button id="btn" class="container_btn">Enter</button>

        <p class="container_p2" id="attempts" onclick="submitguesses">You have 10 chances:</p>

        <!-- <p id="gameover"></p> -->
        
    </div>


    <script>

        var chances= 10;
        
        var output = document.getElementById('outputtext');

        var btn = document.getElementById('btn');

        var number =Math.floor(Math.random()*100+1);




        btn.addEventListener('click',function(){

            var input = document.getElementById('userInput').value;


            

            chances -=1;

            if (chances==0){
                // output.innerHTML='Game end! You lost';
                alert('Game Over');
                // document.getElementById('gameover').innerHTML="Game Over!"
                location.reload();
                
            }
           else {

            document.getElementById('attempts').innerHTML='You have left '+ chances + 'chances';


            }

            if(input==number){
                output.innerHTML = `You guessed right,Your number was ${number}`
                // alert('Congratulation You guessed is Right.')
                // location.reload();
            }
            else if(input<number){
                output.innerHTML='You guessed too low!'
                 
            };
            if(input>number){
                output.innerHTML='You guessed to high!'
            } 
             console.log(number);
        });

        
    </script>
