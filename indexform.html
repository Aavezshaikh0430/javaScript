<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexform.css">
    <title>Dom manipulating form</title>
</head>

<body>

    <div class="content2">

        <div class="shadow">
            <h2 class="content2-h4">Become job ready in just 3 MONTHS!</h2>


            <div class="content2-form">
                <form action="" onsubmit="handleSubmitBtn()">
                    <input type="text" placeholder="Enter name" maxlength="18" id="username" required><br> <br>
                    <input type="email" placeholder="Enter email" id="email" required><br> <br>
                    <input type="number" placeholder="Enter phone number" id="number" required><br> <br>
                    <input type="number" placeholder="Enter pincode" id="pincode" required><br> <br>
                    
                    <button id="content2-form-btn" onsubmit="">Enroll now</button>

                </form>

            </div>

        </div>

    </div>
    </div>

    <div>
        <ul id="list"></ul>
    </div>



</body>

<script>
    function handleSubmitBtn(){
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var number = document.getElementById('number').value;
        var pincode = document.getElementById('pincode').value;

        var list = document.getElementById('list');
        var element = document.createElement('li');
        
        var text = document.createTextNode("Username: " + username);
        element.appendChild(text);
        list.appendChild(element);
        
        var element2 = document.createElement('li');
        var text2 = document.createTextNode("Email: " + email);
        element2.appendChild(text2);
        list.appendChild(element2);
        
        var element3 = document.createElement('li');
        var text3 = document.createTextNode("Number: " + number);
        element3.appendChild(text3);
        list.appendChild(element3);
        
        var element4 = document.createElement('li');
        var text4 = document.createTextNode("Pincode: " + pincode);
        element4.appendChild(text4);
        list.appendChild(element4);
        
        console.log("Username:", username);
        console.log("Email:", email);
        console.log("Number:", number);
        console.log("Pincode:", pincode);
    }
</script>

        
    

</script>

</html>
